<!DOCTYPE html>
<html>

<head>
    <title>S3 album</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-signin-clientid" content="224140495108-19b3h0e08gu4i2o1aqjo5m7sqotkihao.apps.googleusercontent.com" />
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login email" />
    <meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/s3album.css">
    <link rel="stylesheet" href="css/blueimp-gallery.css">

</head>

<body>
    <div id="TopBar" style="margin: auto;">
        <a id="nav-trigger" onclick="toggleAlbumPanel()"><i class="menu-icon"></i></a>
        <a id="nav-profile" style="float:right" onclick="toggleProfilePanel()"></a>
    </div>
    <div id="expandable">
        <div id="profileDataContainer" class="expandable-panel">
            <div class="expandable-panel-content ">
                <br>
                <div id="userID"></div>
                <div id="signoffButton" onclick='signoffButton()'>
                    <button class="signoff">Sign Off</button>
                </div>
                <hr>
            </div>
        </div>
        <div id="albumListContainer" class="expandable-panel">
            <div class="expandable-panel-content">
                <div id="album-list" class="column">
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="login-page">
            <hr>
            <p>Hi,</p>
            <p>Welcome to Wodash's s3albums!</p>
            <p>Please login using your Google ID</p>
            <hr>
            <br>
            <button id="signinButton">Sign in with Google</button>
        </div>
        <div id="welcome-page">
            <div id="welcome">
                <p id="status">Please wait while we load your albums...</p>
                <div>
                    <img id="loader" src="img/22.GIF">
                </div>
            </div>
        </div>
        <div id="album-gallery">
            <h1 id="album-name">Gallery</h1>
            <hr>
            <br>
            <div id="links" class="links"></div>
            <div id="blueimp-gallery" class="blueimp-gallery">
                <div class="slides"></div>
            </div>
            <br>
            <div class="gallery-nav">
                <div id="pages"></div>
                <button id="more" onClick="buttonClicked(this)" disabled>More...</button>
            </div>
        </div>
        <div id="debug" ></div>
    </div>
    <script src="js/blueimp-helper.js"></script>
    <script src="js/blueimp-gallery.js"></script>
    <script src="js/jquery.blueimp-gallery.js"></script>

    <script type="text/javascript">
        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://plus.google.com/js/client:plusone.js?onload=render';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
    </script>
    <script src="js/s3album.js"></script>
</body>

</html>
